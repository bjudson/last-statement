{% extends "layout.html" %}
{% block body %}
    <h1 class="main-h1">User login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email(size=20) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="Login">
    </form>
{% endblock %}
